<!DOCTYPE html>
<html lang="vi" data-bs-theme="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard - Quản Lý Lời Chúc</title>
    
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      integrity="sha256-2FMn2Zx6PuH5tdBQDRNwrOo60ts5wWPC9R8jK67b3t4="
      crossorigin="anonymous"
    />
    
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.1/css/all.min.css"
      integrity="sha256-9sWQSWbvKc7NvB2NhyQKwP1ZVTLbZHUUPg4iCSTGiNA="
      crossorigin="anonymous"
    />
    
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            padding: 20px 0;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .dashboard-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .dashboard-title {
            color: #f5576c;
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .stat-number.total { color: #f093fb; }
        .stat-number.yes { color: #28a745; }
        .stat-number.no { color: #dc3545; }
        .stat-number.maybe { color: #ffc107; }
        
        .stat-label {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 600;
        }
        
        .wishes-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .filter-section {
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
            border: 2px solid #e9ecef;
            background: white;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-color: transparent;
        }
        
        .wish-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .wish-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .wish-card.yes { border-left-color: #28a745; }
        .wish-card.no { border-left-color: #dc3545; }
        .wish-card.maybe { border-left-color: #ffc107; }
        
        .wish-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .wish-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #495057;
        }
        
        .wish-presence {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .wish-presence.yes {
            background: #d4edda;
            color: #155724;
        }
        
        .wish-presence.no {
            background: #f8d7da;
            color: #721c24;
        }
        
        .wish-presence.maybe {
            background: #fff3cd;
            color: #856404;
        }
        
        .wish-message {
            color: #495057;
            margin: 15px 0;
            line-height: 1.6;
            font-size: 1rem;
        }
        
        .wish-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }
        
        .wish-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-delete-wish {
            background: #dc3545;
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        
        .btn-delete-wish:hover {
            background: #c82333;
            transform: scale(1.05);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .search-box input {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 10px 15px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn-export {
            background: #17a2b8;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .btn-clear-all {
            background: #dc3545;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .nav-link-btn {
            background: white;
            border: 2px solid #dee2e6;
            color: #495057;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-link-btn:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <div>
                    <h1 class="dashboard-title">
                        <i class="fa-solid fa-heart"></i> Quản Lý Lời Chúc
                    </h1>
                    <p class="mb-0 text-muted">Dashboard theo dõi lời chúc từ khách mời</p>
                </div>
                <div class="nav-links">
                    <a href="quan-ly-admin.html" class="nav-link-btn">
                        <i class="fa-solid fa-link"></i> Tạo Link
                    </a>
                    <a href="trang-chu.html" class="nav-link-btn">
                        <i class="fa-solid fa-home"></i> Trang Chính
                    </a>
                    <button onclick="logout()" class="nav-link-btn" style="background: #dc3545; border-color: #dc3545; color: white;">
                        <i class="fa-solid fa-right-from-bracket"></i> Đăng Xuất
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Stats -->
        <div class="stats-row">
            <div class="stat-card">
                <i class="fa-solid fa-envelope fa-2x" style="color: #f093fb;"></i>
                <div class="stat-number total" id="totalWishes">0</div>
                <div class="stat-label">Tổng Lời Chúc</div>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-check-circle fa-2x" style="color: #28a745;"></i>
                <div class="stat-number yes" id="yesCount">0</div>
                <div class="stat-label">Sẽ Tham Dự</div>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-times-circle fa-2x" style="color: #dc3545;"></i>
                <div class="stat-number no" id="noCount">0</div>
                <div class="stat-label">Không Thể Đến</div>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-question-circle fa-2x" style="color: #ffc107;"></i>
                <div class="stat-number maybe" id="maybeCount">0</div>
                <div class="stat-label">Chưa Chắc</div>
            </div>
        </div>
        
        <!-- Wishes Container -->
        <div class="wishes-container">
            <h3 class="mb-4">
                <i class="fa-solid fa-list"></i> Danh Sách Lời Chúc
            </h3>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn-export" onclick="exportWishes()">
                    <i class="fa-solid fa-download"></i> Export CSV
                </button>
                <button class="btn-clear-all" onclick="clearAllWishes()">
                    <i class="fa-solid fa-trash"></i> Xóa Tất Cả
                </button>
            </div>
            
            <!-- Filter Section -->
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all" onclick="filterWishes('all')">
                    <i class="fa-solid fa-list"></i> Tất Cả
                </button>
                <button class="filter-btn" data-filter="yes" onclick="filterWishes('yes')">
                    ✅ Sẽ Đến
                </button>
                <button class="filter-btn" data-filter="no" onclick="filterWishes('no')">
                    ❌ Không Đến
                </button>
                <button class="filter-btn" data-filter="maybe" onclick="filterWishes('maybe')">
                    🤔 Chưa Chắc
                </button>
                <div class="search-box">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="searchInput" 
                        placeholder="🔍 Tìm kiếm theo tên..."
                        onkeyup="searchWishes()"
                    />
                </div>
            </div>
            
            <!-- Wishes List -->
            <div id="wishesContainer">
                <div class="empty-state">
                    <i class="fa-solid fa-envelope-open"></i>
                    <p>Chưa có lời chúc nào</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha256-5P1JGBOIxI7FBAvT/mb1fCnI5n/NhQKzNUuW7Hq0fMc="
      crossorigin="anonymous"
    ></script>
    
    <script>
        // Check if logged in
        if (localStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'dang-nhap-admin.html?redirect=dashboard-loi-chuc.html';
        }
        
        let wishes = [];
        let currentFilter = 'all';
        
        // Load wishes on page load
        window.onload = function() {
            loadWishes();
        };
        
        function loadWishes() {
            wishes = JSON.parse(localStorage.getItem('weddingWishes')) || [];
            updateStats();
            renderWishes();
        }
        
        function updateStats() {
            document.getElementById('totalWishes').textContent = wishes.length;
            document.getElementById('yesCount').textContent = wishes.filter(w => w.presence === 'yes').length;
            document.getElementById('noCount').textContent = wishes.filter(w => w.presence === 'no').length;
            document.getElementById('maybeCount').textContent = wishes.filter(w => w.presence === 'maybe').length;
        }
        
        function renderWishes() {
            const container = document.getElementById('wishesContainer');
            let filteredWishes = wishes;
            
            // Apply filter
            if (currentFilter !== 'all') {
                filteredWishes = wishes.filter(w => w.presence === currentFilter);
            }
            
            // Apply search
            const searchTerm = document.getElementById('searchInput')?.value.toLowerCase() || '';
            if (searchTerm) {
                filteredWishes = filteredWishes.filter(w => 
                    w.name.toLowerCase().includes(searchTerm) || 
                    w.message.toLowerCase().includes(searchTerm)
                );
            }
            
            if (filteredWishes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-envelope-open"></i>
                        <p>Không tìm thấy lời chúc nào</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredWishes.map(wish => {
                const presenceText = {
                    'yes': '✅ Sẽ tham dự',
                    'no': '❌ Không thể đến',
                    'maybe': '🤔 Chưa chắc chắn'
                }[wish.presence];
                
                return `
                    <div class="wish-card ${wish.presence}">
                        <div class="wish-header">
                            <div class="wish-name">
                                <i class="fa-solid fa-user"></i> ${wish.name}
                            </div>
                            <span class="wish-presence ${wish.presence}">${presenceText}</span>
                        </div>
                        <div class="wish-message">
                            <i class="fa-solid fa-quote-left"></i>
                            ${wish.message}
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <div class="wish-meta">
                            <div>
                                <small>
                                    <i class="fa-solid fa-clock"></i> ${wish.createdAt}
                                    ${wish.guestInvited !== 'Unknown' ? `<br><i class="fa-solid fa-envelope"></i> Link gửi: ${wish.guestInvited}` : ''}
                                </small>
                            </div>
                            <div class="wish-actions">
                                <button class="btn-delete-wish" onclick="deleteWish(${wish.id})">
                                    <i class="fa-solid fa-trash"></i> Xóa
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function filterWishes(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.filter-btn').classList.add('active');
            
            renderWishes();
        }
        
        function searchWishes() {
            renderWishes();
        }
        
        function deleteWish(id) {
            if (confirm('Bạn có chắc muốn xóa lời chúc này?')) {
                wishes = wishes.filter(w => w.id !== id);
                localStorage.setItem('weddingWishes', JSON.stringify(wishes));
                loadWishes();
            }
        }
        
        function clearAllWishes() {
            if (confirm('Bạn có chắc muốn xóa TẤT CẢ lời chúc? Hành động này không thể hoàn tác!')) {
                wishes = [];
                localStorage.setItem('weddingWishes', JSON.stringify(wishes));
                loadWishes();
            }
        }
        
        function exportWishes() {
            if (wishes.length === 0) {
                alert('Không có lời chúc nào để export!');
                return;
            }
            
            // Create CSV content
            const headers = ['STT', 'Tên', 'Tham dự', 'Lời chúc', 'Link gửi', 'Thời gian'];
            const rows = wishes.map((wish, index) => [
                index + 1,
                `"${wish.name}"`,
                wish.presence === 'yes' ? 'Có' : wish.presence === 'no' ? 'Không' : 'Chưa chắc',
                `"${wish.message.replace(/"/g, '""')}"`,
                `"${wish.guestInvited}"`,
                `"${wish.createdAt}"`
            ]);
            
            const csv = [headers, ...rows].map(row => row.join(',')).join('\n');
            
            // Add BOM for UTF-8
            const BOM = '\uFEFF';
            const blob = new Blob([BOM + csv], { type: 'text/csv;charset=utf-8;' });
            
            // Download
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `loi-chuc-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }
        
        // Auto refresh every 30 seconds
        setInterval(loadWishes, 30000);
        
        function logout() {
            if (confirm('Bạn có chắc muốn đăng xuất?')) {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminLoginTime');
                window.location.href = 'dang-nhap-admin.html';
            }
        }
    </script>
</body>
</html>
