<!DOCTYPE html>
<html lang="vi" data-bs-theme="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Tạo Link Thiệp Cưới</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/images/site.webmanifest" />
    
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      integrity="sha256-2FMn2Zx6PuH5tdBQDRNwrOo60ts5wWPC9R8jK67b3t4="
      crossorigin="anonymous"
    />
    
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.1/css/all.min.css"
      integrity="sha256-9sWQSWbvKc7NvB2NhyQKwP1ZVTLbZHUUPg4iCSTGiNA="
      crossorigin="anonymous"
    />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/common.css" />
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .admin-container {
            max-width: 700px;
            margin: 50px auto;
        }
        
        .admin-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-header h1 {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .admin-header p {
            color: #6c757d;
            font-size: 1rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .result-section {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }
        
        .result-section.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .link-display {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px dashed #667eea;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.95rem;
            color: #495057;
            margin: 15px 0;
        }
        
        .btn-copy, .btn-open {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-copy {
            background: #28a745;
            border: none;
            color: white;
        }
        
        .btn-copy:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-open {
            background: #17a2b8;
            border: none;
            color: white;
        }
        
        .btn-open:hover {
            background: #138496;
            transform: translateY(-2px);
        }
        
        .guest-list {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .guest-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .guest-name {
            font-weight: 600;
            color: #495057;
        }
        
        .btn-delete {
            background: #dc3545;
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.85rem;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            flex: 1;
            margin: 0 5px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-card">
            <div class="admin-header">
                <h1><i class="fa-solid fa-heart"></i> Tạo Link Thiệp Cưới</h1>
                <p>Nhập tên khách mời để tạo link thiệp cá nhân hóa</p>
                <div class="mt-3 d-flex gap-2 justify-content-center flex-wrap">
                    <a href="dashboard-loi-chuc.html" class="btn btn-primary" style="border-radius: 10px;">
                        <i class="fa-solid fa-chart-line"></i> Xem Dashboard Lời Chúc
                    </a>
                    <button onclick="logout()" class="btn btn-danger" style="border-radius: 10px;">
                        <i class="fa-solid fa-right-from-bracket"></i> Đăng Xuất
                    </button>
                </div>
            </div>
            
            <form id="linkGeneratorForm">
                <div class="mb-4">
                    <label for="guestName" class="form-label">
                        <i class="fa-solid fa-user"></i> Tên Khách Mời
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="guestName" 
                        placeholder="Ví dụ: Anh Chị Nguyễn Văn A"
                        required
                    />
                    <small class="text-muted">Tên sẽ hiển thị trên thiệp mời</small>
                </div>
                
                <button type="submit" class="btn btn-generate">
                    <i class="fa-solid fa-magic"></i> Tạo Link Thiệp
                </button>
            </form>
            
            <div class="result-section" id="resultSection">
                <h5 class="mb-3"><i class="fa-solid fa-check-circle text-success"></i> Link đã tạo thành công!</h5>
                
                <p class="mb-2"><strong>Dành cho:</strong> <span id="displayGuestName"></span></p>
                
                <div class="link-display" id="generatedLink"></div>
                
                <div class="d-flex gap-2">
                    <button class="btn btn-copy flex-fill" onclick="copyLink()">
                        <i class="fa-solid fa-copy"></i> Copy Link
                    </button>
                    <button class="btn btn-open flex-fill" onclick="openLink()">
                        <i class="fa-solid fa-external-link-alt"></i> Mở Thiệp
                    </button>
                </div>
            </div>
            
            <!-- Guest List -->
            <div class="guest-list">
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalGuests">0</div>
                        <div class="stat-label">Khách mời</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalLinks">0</div>
                        <div class="stat-label">Link đã tạo</div>
                    </div>
                </div>
                
                <h5 class="mb-3"><i class="fa-solid fa-list"></i> Danh Sách Khách Mời</h5>
                <div id="guestListContainer">
                    <p class="text-muted text-center">Chưa có khách mời nào</p>
                </div>
                
                <button class="btn btn-danger w-100 mt-3" onclick="clearAllGuests()">
                    <i class="fa-solid fa-trash"></i> Xóa Tất Cả
                </button>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha256-5P1JGBOIxI7FBAvT/mb1fCnI5n/NhQKzNUuW7Hq0fMc="
      crossorigin="anonymous"
    ></script>
    
    <script>
        // Check if logged in
        if (localStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'dang-nhap-admin.html?redirect=quan-ly-admin.html';
        }
        
        let currentLink = '';
        let guestList = JSON.parse(localStorage.getItem('weddingGuests')) || [];
        
        // Load guest list on page load
        window.onload = function() {
            renderGuestList();
            updateStats();
        };
        
        // Form submit
        document.getElementById('linkGeneratorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const guestName = document.getElementById('guestName').value.trim();
            if (!guestName) return;
            
            // Generate link
            const baseUrl = window.location.origin + window.location.pathname.replace('quan-ly-admin.html', 'trang-chu.html');
            const encodedName = encodeURIComponent(guestName);
            currentLink = `${baseUrl}?to=${encodedName}`;
            
            // Display result
            document.getElementById('displayGuestName').textContent = guestName;
            document.getElementById('generatedLink').textContent = currentLink;
            document.getElementById('resultSection').classList.add('show');
            
            // Add to guest list
            const guest = {
                id: Date.now(),
                name: guestName,
                link: currentLink,
                createdAt: new Date().toLocaleString('vi-VN')
            };
            
            guestList.unshift(guest);
            localStorage.setItem('weddingGuests', JSON.stringify(guestList));
            
            // Update UI
            renderGuestList();
            updateStats();
            
            // Clear form
            document.getElementById('guestName').value = '';
            
            // Scroll to result
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });
        
        function copyLink() {
            navigator.clipboard.writeText(currentLink).then(() => {
                const btn = event.target.closest('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Đã Copy!';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                }, 2000);
            });
        }
        
        function openLink() {
            window.open(currentLink, '_blank');
        }
        
        function renderGuestList() {
            const container = document.getElementById('guestListContainer');
            
            if (guestList.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">Chưa có khách mời nào</p>';
                return;
            }
            
            container.innerHTML = guestList.map(guest => `
                <div class="guest-item">
                    <div>
                        <div class="guest-name">${guest.name}</div>
                        <small class="text-muted">${guest.createdAt}</small>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-copy" onclick="copyGuestLink('${guest.link}')">
                            <i class="fa-solid fa-copy"></i>
                        </button>
                        <button class="btn btn-sm btn-open" onclick="window.open('${guest.link}', '_blank')">
                            <i class="fa-solid fa-external-link-alt"></i>
                        </button>
                        <button class="btn btn-sm btn-delete" onclick="deleteGuest(${guest.id})">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function copyGuestLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                const btn = event.target.closest('button');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i>';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.background = '';
                }, 1500);
            });
        }
        
        function deleteGuest(id) {
            if (confirm('Bạn có chắc muốn xóa khách mời này?')) {
                guestList = guestList.filter(g => g.id !== id);
                localStorage.setItem('weddingGuests', JSON.stringify(guestList));
                renderGuestList();
                updateStats();
            }
        }
        
        function clearAllGuests() {
            if (confirm('Bạn có chắc muốn xóa TẤT CẢ khách mời? Hành động này không thể hoàn tác!')) {
                guestList = [];
                localStorage.setItem('weddingGuests', JSON.stringify(guestList));
                renderGuestList();
                updateStats();
            }
        }
        
        function updateStats() {
            document.getElementById('totalGuests').textContent = guestList.length;
            document.getElementById('totalLinks').textContent = guestList.length;
        }
        
        function logout() {
            if (confirm('Bạn có chắc muốn đăng xuất?')) {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminLoginTime');
                window.location.href = 'dang-nhap-admin.html';
            }
        }
    </script>
</body>
</html>
