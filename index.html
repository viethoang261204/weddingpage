<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/trangchu/" />
    <title>Redirecting...</title>
    <script>
        // Preserve URL parameters when redirecting
        const params = window.location.search;
        window.location.href = '/trangchu/' + params;
    </script>
</head>
<body>
    <p>Đang chuyển hướng đến trang chủ...</p>
</body>
</html>
