services:
  - type: web
    name: wedding-website
    env: static
    staticPublishPath: .
    buildCommand: ""
    headers:
      # Cache static assets long, but keep HTML short
      - path: /assets/**
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /css/**
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /js/**
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /font/**
        name: Access-Control-Allow-Origin
        value: "*"
      - path: /font/**
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /**/*.html
        name: Cache-Control
        value: no-cache

    # Simple redirect rules (optional)
    routes:
      - type: redirect
        source: /
        destination: /trangchu/index.html
      - type: rewrite
        source: /album
        destination: /album/index.html

